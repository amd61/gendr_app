<!DOCTYPE html>
<html>
<head>
  <title>She / He?</title>

  <!-- Bootstrap CSS source-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Jquery source (required by bootstrap) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- Chart.JS source -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js" integrity="sha256-GcknncGKzlKm69d+sp+k3A2NyQE+jnu43aBl6rrDN2I=" crossorigin="anonymous"></script>
  <!-- custom CSS for file -->
  <link rel="stylesheet" type="text/css" href="style.css" />
  <!-- the app JS code -->
  <script src="app.js"></script>
</head>
<body>
<!-- container in bootstrap to improve appearance -->
<div class="container">
<div class="starter-template">
<!-- Title -->
<h1 class="center">She <span class="female">♀</span> / He <span class="male">♂</span>️</h1>
<!-- Main text -->
<p class="lead center">Find out if a name is categorised as male or female.</p>

<!-- When button is pressed in form -->
  <form onsubmit="buttonPressed();" action="javascript:void(0);">
    <div class="center form-group"> <!-- bootstrap to make form look nice -->
       <label for="name">Enter First Name</label>
       <div align="center">
       <!-- place to enter name -->
  <input type="text" id="name" class="center textbox form-control" placeholder="e.g. Arlene"/><br />
</div>
<!-- submit button -->
  <input class="btn btn-primary" id="submit" value="Submit">
  </div>
  </form>
  <!-- div to put male/female message -->
  <div id="gender">
  </div>
  <!-- div for canvas w/ graph -->
  <div id="canvas-container">
  </div>
  </div>
  </div>
</body>
<html/>
